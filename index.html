<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>
    <nav class="navbar">
        <a href=""><img src="logo-d-plus.svg" alt="" class="logo"></a>
        <div class="search-flex">
            <input type="text" placeholder="Search any movie..." class="search" id="movieName" onchange="searchMovie()">
            <button class="search-btn" onclick="searchMovie()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg></button>
        </div>
    </nav>

    <div id="notFound" class="d-none">
        <div><img src="no-result-search.svg" alt="" class="noresult"></div>
        <h2 class="nf-title">Couldn't Find "<span id="name"></span>"</h2>
        <div class="nf-desc">Try searching for something else or try with a different spelling</div>
    </div>

    <div id="found" class="movieContainer d-none">
        <div>
            <h3 class="title" id="title"></h3>
            <p id="desc"></p>
            <p>Released on: <span id="date"></span></p>
            <p>Genre: <span id="genre"></span></p>
            <p>Actors: <span id="actors"></span></p>
            <p>Box Office Collection: <span id="collection"></span></p>
            <p>Awards: <span id="awards"></span></p>
            <p>Director: <span id="director"></span></p>
            <p>Writer: <span id="writer"></span></p>
            <p>IMDB Ratings: <span id="ratings"></span></p>
        </div>

        <img class="poster" id="poster" src="" alt="">
        
    </div>





    <script src="app.js"></script>
</body>
</html>
